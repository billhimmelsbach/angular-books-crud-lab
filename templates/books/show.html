<div class="container col-xs-12">

		<h1 ng-hide="editing">{{bookCtrl.book.title}}</h1>
	  <input ng-show="editing" ng-model="bookCtrl.book.title" type="text" class="form-control input-md" required>
	  <h2 ng-hide="editing">{{bookCtrl.book.author}}</h2>
	  <input ng-show="editing" ng-model="bookCtrl.book.author" type="text" class="form-control input-md" required>
	  <h3 ng-hide="editing">{{bookCtrl.book.releaseDate}}</h3>
	  <input ng-show="editing" ng-model="bookCtrl.book.releaseDate" type="text" class="form-control input-md" required>
	  <img class="img-responsive" src="{{bookCtrl.book.image}}">
		<input ng-show="editing" ng-model="bookCtrl.book.image" type="text" class="form-control input-md" required>
		<br>
	  <button class='btn btn-danger btn-lg' ng-hide="editing" ng-click="bookCtrl.deleteBook(bookCtrl.book)">Delete Book!</button>
	  <button class='btn btn-info btn-lg' ng-hide="editing" ng-click="editing = true">Edit Book!</button>
	  <button class='btn btn-success btn-lg' ng-show="editing" ng-click="bookCtrl.editBook(bookCtrl.book); editing = false">Save Book!</button>
	  <button class='btn btn-danger btn-lg' ng-show="editing" ng-click="editing = false">Cancel Edit!</button>
		<button class='btn btn-success btn-lg' ng-click="bookCtrl.goToIndex();">Go Back!</button>
